<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Flatdango</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>
      <h1>Flatdango</h1>
      <h2>Movie Details</h2>
      <img id="poster" />
      <h3 id="title"></h3>
      <p>Runtime: <span id="runtime"></span></p>
      <p>Showtime: <span id="showtime"></span></p>
      <p>Available Tickets: <span id="available-tickets"></span></p>
      <button id="buy-ticket">Buy Ticket</button>
    </div>
    <div>
      <h2>All Movies</h2>
      <ul id="films"></ul>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
